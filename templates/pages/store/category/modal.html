<!-- Main modal -->
<div
	id="category-modal"
	data-modal-backdrop="static"
	tabindex="-1"
	aria-hidden="true"
	class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
	<div class="relative p-4 w-full max-w-3xl max-h-full">
		<!-- Modal content -->
		<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
			<!-- Modal header -->
			<div
				class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
			>
				<h3 class="text-xl font-semibold text-gray-900 dark:text-white">
					New Category
				</h3>
				<button
					type="button"
					class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
					data-modal-hide="category-modal"
				>
					<svg
						class="w-3 h-3"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 14 14"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
						/>
					</svg>
					<span class="sr-only">Close modal</span>
				</button>
			</div>
			<!-- Modal body -->
			<div class="p-4 md:p-5 space-y-4">
				{% include 'pages/form/messages.html' with item='category' url_list=url_list %}
				<form>
					<div class="grid gap-4 mb-4 md:grid-cols-1">
						<div class="relative">
							<div>
								<label
									for="category_name"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white px-2"
									> Name:
								</label>
								<input
									type="text"
									id="category_name"
									v-model="category.name"
									class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="dishwashing liquid"
									required
								/>
							</div>
						</div>
						<div class="error">
							<p
								class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium"
								v-if="error_message('name')"
								v-html="error_message('name')"
							></p>
						</div>
					</div>

					<div class="mt-4 flex justify-end">
						<div class="mr-4">
								<button
									type="button"
									class="inline-block w-full rounded-lg text-gray-900 bg-white border border-gray-500 hover:bg-gray-100 font-medium px-10 py-3"
									data-modal-hide="category-modal"
								>
									Cancel
								</button>
						</div>
						<div class="{% url 'customer_list' %}">
							<button
								type="button"
								@click="add_new_category"
								class="inline-block w-full rounded-lg bg-black px-10 py-3 font-medium text-white sm:w-auto"
							>
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
