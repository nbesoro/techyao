{% extends 'bases/base.html' %} {% block content %}
<div class="mb-3">
	<h1>My product lists</h1>
</div>
<div class="flex justify-between items-center mb-3">
	<div>
		<h1>1500 Products</h1>
	</div>
	<div class="dpd01">
		<a href="{% url 'add_product' %}">
			<button
				class="text-indigo font-medium border border-gray-600 rounded text-sm px-5 py-1 text-center inline-flex items-center dark:hover:bg-blue-700"
				type="button"
			>
				Add new product
			</button>
		</a>
	</div>
</div>
<div class="flex justify-end items-center mb-3">
	<div class="py-3">
		<label for="table-search" class="sr-only">Search</label>
		<div class="relative mt-1">
			<div
				class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
			>
				<svg
					class="w-4 h-4 text-gray-500 dark:text-gray-400"
					aria-hidden="true"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 20 20"
				>
					<path
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
					/>
				</svg>
			</div>
			<input
				type="text"
				id="table-search"
				class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
				placeholder="Search for items"
			/>
		</div>
	</div>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
	<table
		class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
	>
		<thead
			class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
		>
			<tr>
				<th scope="col" class="px-6 py-3">Ref</th>
				<th scope="col" class="px-6 py-3">Name</th>
				<th scope="col" class="px-6 py-3">category</th>
				<th scope="col" class="px-6 py-3">Brand</th>
				<th scope="col" class="px-6 py-3">price HT</th>
				<th scope="col" class="px-6 py-3">vat</th>
				<th scope="col" class="px-6 py-3">price TTC</th>
				<th scope="col" class="px-6 py-3">Created at</th>
				<th scope="col" class="px-6 py-3">Last Updated</th>
				<th scope="col" class="px-6 py-3">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr
				class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
			>
				<th
					scope="row"
					class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
				>
					10441875
				</th>
				<td class="px-6 py-4">My First Test</td>
				<td class="px-6 py-4">Succre</td>
				<td class="px-6 py-4">NS</td>
				<td class="px-6 py-4">800</td>
				<td class="px-6 py-4">10 %</td>
				<td class="px-6 py-4">1000</td>
				<td class="px-6 py-4">20/12/2025 12:00</td>
				<td class="px-6 py-4">20/12/2025 12:00</td>
				<td class="px-6 py-4">
					<a
						href="#"
						class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
						>Edit</a
					>
				</td>
			</tr>
		</tbody>
	</table>
</div>
{% endblock content %}
